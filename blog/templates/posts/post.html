{% extends "base.html" %}
    
{% block title %}
    Posteos
{% endblock title %}

{% block contenido %}

{% for post in posteos %}

<button>
<div class="card" style="width: 18rem;">
    <img src="{{ post.imagen.url }}" class="card-img-top" alt="NoHayImagen">
    <div class="card-body">
      <h5 class="card-title">{{ post.titulo }}</h5>
      <p class="card-text">{{ post.subtitulo }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Publicado: {{ post.fecha }}</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">Ver Post</a>
    </div>
  </div>
</button>
{% endfor %} 

{% endblock contenido %}
